<body>
    <script>
        "use strict";

        let tC = 25; //Температура в градусах
        let tF = (9 / 5) * tC + 32; //Перевод в фарингейты
        alert(tF); //Вывод

        let name = "Василий";
        let admin = name;
        console.log(admin);


        /*Выведется 2010. 
        1. 10+10 = 20
        2. 20 -> "20"
        3. "20" + "10" = "2010"
        */
        console.log(10 + 10 + "10");

        /*Выведется 101010
        1. 10 -> "10"
        2. "10" + "10" = "1010"
        3. 10 -> "10"
        4. "1010" + "10" = "101010"
        */
        console.log(10 + "10" + 10);


        /*Выведется 30
        1. 10 + 10 = 20
        2. +"10" -> 10
        3. 20 + 10 = 30
        */
        console.log(10 + 10 + +"10");


        /* Выведется -Infinity
        1. -"" -> -0
        2. 10/-0 = -Infinity
        */
        console.log(10 / -"");

        /* Выведется NaN
        1. +"2,5" -> Nan так как ,
        2. 10/Nan = Nan
        */
        console.log(10 / +"2,5");
    </script>
